<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShark - Packet Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .upload-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragging {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
            display: none;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results-section {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .protocol-list {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
        }
        
        .protocol-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .protocol-name {
            font-weight: 600;
            color: #333;
        }
        
        .protocol-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .conversation-list {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
        }
        
        .conversation-item {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .conversation-pair {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .conversation-count {
            color: #666;
            font-size: 0.9em;
        }
        
        .packet-details {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .packet-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .packet-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .packet-number {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }
        
        .packet-summary {
            color: #666;
            font-size: 0.9em;
        }
        
        .packet-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            padding: 10px;
            background: #f8f9ff;
            border-radius: 5px;
        }
        
        .info-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-weight: 600;
            color: #333;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #c33;
            margin-top: 20px;
            display: none;
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶à MyShark</h1>
            <p>Comprehensive Network Packet Analysis Tool</p>
        </div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to upload or drag & drop</div>
                <div class="upload-hint">Supports .pcap and .pcapng files</div>
                <input type="file" id="fileInput" accept=".pcap,.pcapng">
            </div>
            <button class="analyze-btn" id="analyzeBtn">Analyze Packet Capture</button>
            <div class="error" id="errorMsg"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing packets... Please wait</p>
        </div>
        
        <div class="results-section" id="results">
            <h2 class="section-title">üìä Analysis Results</h2>
            
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="tab-container">
                <div class="tabs">
                    <button class="tab active" onclick="showTab('protocols')">Protocol Statistics</button>
                    <button class="tab" onclick="showTab('conversations')">Conversations</button>
                    <button class="tab" onclick="showTab('packets')">Packet Details</button>
                </div>
                
                <div class="tab-content active" id="protocols">
                    <div class="section">
                        <h3 class="section-title">Protocol Distribution</h3>
                        <div class="protocol-list" id="protocolList"></div>
                    </div>
                </div>
                
                <div class="tab-content" id="conversations">
                    <div class="section">
                        <h3 class="section-title">Top IP Conversations</h3>
                        <div class="conversation-list" id="conversationList"></div>
                    </div>
                </div>
                
                <div class="tab-content" id="packets">
                    <div class="section">
                        <h3 class="section-title">Packet Details (First 50 packets)</h3>
                        <div class="packet-details" id="packetDetails"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let selectedFile = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMsg = document.getElementById('errorMsg');
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            handleFile(e.dataTransfer.files[0]);
        });
        
        function handleFile(file) {
            if (!file) return;
            
            if (!file.name.endsWith('.pcap') && !file.name.endsWith('.pcapng')) {
                showError('Please upload a valid .pcap or .pcapng file');
                return;
            }
            
            selectedFile = file;
            document.querySelector('.upload-text').textContent = `Selected: ${file.name}`;
            analyzeBtn.style.display = 'block';
            hideError();
        }
        
        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
        }
        
        function hideError() {
            errorMsg.style.display = 'none';
        }
        
        // Analyze button
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            analyzeBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            hideError();
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Analysis failed');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('Analysis error:', error);
            } finally {
                analyzeBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function displayResults(data) {
            // Display statistics
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Total Packets</h3>
                    <div class="value">${data.summary.total_packets}</div>
                </div>
                <div class="stat-card">
                    <h3>Unique Protocols</h3>
                    <div class="value">${data.summary.unique_protocols}</div>
                </div>
                <div class="stat-card">
                    <h3>IP Conversations</h3>
                    <div class="value">${data.summary.conversation_count}</div>
                </div>
                <div class="stat-card">
                    <h3>Total Size</h3>
                    <div class="value">${formatBytes(data.summary.total_size)}</div>
                </div>
            `;
            
            // Display protocols
            const protocolList = document.getElementById('protocolList');
            protocolList.innerHTML = Object.entries(data.protocol_stats)
                .slice(0, 15)
                .map(([protocol, count]) => `
                    <div class="protocol-item">
                        <span class="protocol-name">${protocol}</span>
                        <span class="protocol-count">${count}</span>
                    </div>
                `).join('');
            
            // Display conversations
            const conversationList = document.getElementById('conversationList');
            conversationList.innerHTML = Object.entries(data.conversations)
                .slice(0, 10)
                .map(([pair, count]) => `
                    <div class="conversation-item">
                        <div class="conversation-pair">${pair}</div>
                        <div class="conversation-count">${count} packets</div>
                    </div>
                `).join('');
            
            // Display packet details
            const packetDetails = document.getElementById('packetDetails');
            packetDetails.innerHTML = data.packets.slice(0, 50).map((pkt, idx) => `
                <div class="packet-card">
                    <div class="packet-header">
                        <span class="packet-number">Packet #${idx + 1}</span>
                        <span class="packet-summary">${pkt.summary || 'N/A'}</span>
                    </div>
                    <div class="packet-info">
                        ${pkt.timestamp ? `
                            <div class="info-item">
                                <div class="info-label">Timestamp</div>
                                <div class="info-value">${new Date(pkt.timestamp * 1000).toLocaleString()}</div>
                            </div>
                        ` : ''}
                        ${pkt.packet_length ? `
                            <div class="info-item">
                                <div class="info-label">Length</div>
                                <div class="info-value">${pkt.packet_length} bytes</div>
                            </div>
                        ` : ''}
                        ${pkt.protocol_stack ? `
                            <div class="info-item">
                                <div class="info-label">Protocols</div>
                                <div class="info-value">${pkt.protocol_stack.join(' ‚Üí ')}</div>
                            </div>
                        ` : ''}
                        ${pkt.ip ? `
                            <div class="info-item">
                                <div class="info-label">Source IP</div>
                                <div class="info-value">${pkt.ip.src}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Destination IP</div>
                                <div class="info-value">${pkt.ip.dst}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">TTL</div>
                                <div class="info-value">${pkt.ip.ttl}</div>
                            </div>
                        ` : ''}
                        ${pkt.tcp ? `
                            <div class="info-item">
                                <div class="info-label">Source Port</div>
                                <div class="info-value">${pkt.tcp.sport}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Destination Port</div>
                                <div class="info-value">${pkt.tcp.dport}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">TCP Flags</div>
                                <div class="info-value">${Object.entries(pkt.tcp.flags).filter(([k,v]) => v).map(([k]) => k).join(', ')}</div>
                            </div>
                        ` : ''}
                        ${pkt.udp ? `
                            <div class="info-item">
                                <div class="info-label">Source Port</div>
                                <div class="info-value">${pkt.udp.sport}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Destination Port</div>
                                <div class="info-value">${pkt.udp.dport}</div>
                            </div>
                        ` : ''}
                        ${pkt.dns ? `
                            <div class="info-item">
                                <div class="info-label">DNS Type</div>
                                <div class="info-value">${pkt.dns.qr === 0 ? 'Query' : 'Response'}</div>
                            </div>
                            ${pkt.dns.queries && pkt.dns.queries.length > 0 ? `
                                <div class="info-item">
                                    <div class="info-label">Query</div>
                                    <div class="info-value">${pkt.dns.queries[0].qname}</div>
                                </div>
                            ` : ''}
                        ` : ''}
                    </div>
                </div>
            `).join('');
            
            results.style.display = 'block';
        }
        
        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            // Show selected tab
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
    </script>
</body>
</html>
